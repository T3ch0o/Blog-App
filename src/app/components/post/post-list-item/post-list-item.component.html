<li>
    <p class="title">{{post.title}}</p>
    <p class="content">{{post.content}}</p>
    <p class="creation-date">Created on: <span class="date">{{date}}</span></p>
    <div class="post-actions">
        <div>
            <button (click)="changePostStatus('increase', post)"><fa-icon class="icon" [icon]="heart"></fa-icon></button>
            <button (click)="changePostStatus('decrease', post)"><fa-icon class="icon" [icon]="heartBroke"></fa-icon></button>
            <span>{{post.loveIts}}</span>
        </div>
        <button (click)="remove(post.id)" type="button" class="btn btn-danger">Delete</button>
    </div>
</li>
